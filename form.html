<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://ggoreb.com/kd3">
        <input type="checkbox" id="t1" name="time" value="0800"> 
        <label for="t1">08:00</label> 
        <input type="checkbox" id="t2" name="time" value="1200"> 
        <label for="t2">12:00</label>
        <hr>
        <input type="radio" id="t3" name="job" value="developer"> 
        <label for="t3">개발자</label> 
        <input type="radio" id="t4" name="job" value="designer"> 
        <label for="t4">디자이너</label> 

        <br><br>
        <label for="fname"><br>First name:</label><br>
        <input type="text" id="fname" value="John">
        <br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" value="Doe">
        <br><br>
        <input type="text" name="user_ID" pattern="[A-Za-z]+[A-Za-z0-9]*"
            placeholder="영어와 숫자로 아이디를 작성해주세요.(단 첫글자는 영어로)">

        <br>
        <button type="button" onclick="alert('hello')">
            Click</button>
        <button type="button" onclick="print()">
            Click</button>

        <input type="submit" value="Submit">

    </form>

</body>

</html>
